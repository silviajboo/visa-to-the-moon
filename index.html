<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Visa to the moon</title>
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon/favicon.ico">
        <link rel="apple-touch-icon" sizes="57x57" href="./assets/images/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="./assets/images/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="./assets/images/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/images/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="./assets/images/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="./assets/images/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="./assets/images/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="./assets/images/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="./assets/images/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
        <meta name="description" content="Fly me to the moon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="">
            <div class="background">
                <div class="background__first"></div>
                <div class="background__second"></div>
            </div>

            <div class="slider">
                <div class="slider__info">
                    <div class="slider__logo">
                        <img src="./assets/images/logo.png" alt="" />
                    </div>
                    <h1 class="slider__title">Visa to the moon</h1>

                    <div class="slider__button">
                        <button class="button button--secondary">
                            Start your trip >
                        </button>
                    </div>
                </div>

                <div class="slider__items">
                    <div class="slider__data">
                        <div class="slider__icon">
                            <img src="./assets/images/icon_rocket.png" alt="" />
                        </div>
                        <div class="slider__subtitle p--xl">Your trip start here</div>
                        <span class="slider__hash">#moontrip #visamoon</span>
                    </div>
                    <div class="slider__image"></div>

                    <div class="slider__controls u-hide u-show--s768">
                        <div class="loading">
                            <div class="loading-bar">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <button class="button slider__prev js-slider-prev">
                            Prev
                        </button>
                        <button
                            class="button slider__next active js-slider-next"
                        >
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
